<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense planner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-neutral-100 text-neutral-900 antialiased">
    <div id="app">
        <div class="max-w-3xl mx-auto p-8">
            <header class="mb-10">
                <h1 class="text-3xl font-semibold tracking-tight mb-2">Expense Planner</h1>
                <p class="text-sm text-neutral-500">Minimal, Notion‑like styling</p>
            </header>


            <!-- summary cards -->
            <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-10">
                <div class="bg-white border border-neutral-200 p-5 rounded-xl shadow-sm">
                    <div class="text-xs uppercase tracking-wide text-neutral-500">Total Spent</div>
                    <div class="mt-2 text-2xl font-semibold">{{ totalAmount.toLocaleString("en-US") }} UZS</div>
                </div>
                <div class="bg-white border border-neutral-200 p-5 rounded-xl shadow-sm">
                    <div class="text-xs uppercase tracking-wide text-neutral-500">This Month</div>
                    <div class="mt-2 text-2xl font-semibold">{{ currentMonthExpenses.toLocaleString('en-US') }} UZS</div>
                </div>
                <div class="bg-white border border-neutral-200 p-5 rounded-xl shadow-sm">
                    <div class="text-xs uppercase tracking-wide text-neutral-500">Budget</div>
                    <div class="mt-2 text-2xl font-semibold">{{totalBudget.toLocaleString('en-US')}} UZS</div>
                </div>
            </section>


            <!-- add expense form -->
           
            <add-expense-form :categories="categories" @add="add"></add-expense-form>


            <!-- expenses table -->
            <expenses-table :expenses :categories></expenses-table>


            <footer class="mt-10 text-center text-xs text-neutral-400">Built with Tailwind • Inspired by Notion style
            </footer>
        </div>
    </div>

    <script type="module">

        import app from "./App.js";

        Vue.createApp(app).mount("#app");

    </script>

</body>

</html>
